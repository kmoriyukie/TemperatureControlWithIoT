    <style> /* CloudMode */
        .switch {
            position: relative;
            display: inline-block;
            /* display: flex; */
            width: 60px;
            height: 34px;
        }

        .switch input { 
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* background-color: #ccc; */
            background-color: #2196F3;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            
            background-color: rgb(255, 0, 0);
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        /* Rounded sliders */
        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

      <script> // Config
        function PromiseCloudMode(type){ // false - GetMode, true - SetMode
            const xmlhttp = new XMLHttpRequest();
            var url;
            if(!type){
                url = "https://69c7mi9azh.execute-api.eu-west-1.amazonaws.com/GetMode";
            }
            else{
                if(document.getElementById("CloudModeSwitch").checked){
                    Mode = "Config";
                }
                else{
                    Mode = "Working";
                }
                url = "https://69c7mi9azh.execute-api.eu-west-1.amazonaws.com/ChangeMode?Mode=" + Mode;
            }
            xmlhttp.onload = function(){
                if(this.readyState == 4 && this.status == 200){
                    ResolveCloudMode(type,this.response);
                }
            }
            xmlhttp.open('GET',url,true);
            xmlhttp.send();
        }
        function ResolveCloudMode(type, response){
            if(!type){
                switch(response){
                    case '0':
                        document.getElementById("CloudModeSwitch").checked = true;
                    break;
                    case '1':
                        document.getElementById("CloudModeSwitch").checked = false; 
                    break;
                }
            }
            else{
                PromiseCloudMode(false);
            }
        }
        function PromiseData(type){
            const xmlhttp = new XMLHttpRequest();
            var url = "https://6zie9qzah0.execute-api.eu-west-1.amazonaws.com/default"
            if(type) url = url + '/latest'
            // console.log(url)

            xmlhttp.onload = function(){
                if (this.readyState == 4 && this.status == 200 && this.response.length != 0) {
                    console.log(this.response)
                    ResolveData(type, JSON.parse(this.response))
                }
            }

            xmlhttp.open('GET', url, true)
            xmlhttp.send()
        }
        function ResolveData(type, response){
            if(type){
                document.getElementById("LatestTemp").innerHTML = response.Temperature.toString() + 'Â°';
                document.getElementById("LatestHumidity").innerHTML = response.Humidity.toString() + ' %';
                document.getElementById("LatestFlow").innerHTML = response.Airflow.toString() + ' m/s';
            }
            else console.log(response)
        }
      </script>
